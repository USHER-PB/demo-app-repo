apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
  labels:
    app: demo-app
  annotations:
    # The pipeline pushes image to: ghcr.io/usher-pb/demo-app-repo
    # ArgoCD reads this manifest and deploys that image
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      containers:
        - name: demo-app
          # Must match exactly what the pipeline pushes to GHCR:
          # ghcr.io/<github-username-lowercase>/<repo-name>:latest
          image: ghcr.io/usher-pb/demo-app-repo:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: demo-app
spec:
  selector:
    app: demo-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: ClusterIP
