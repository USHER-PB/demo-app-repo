# Default values for demo-app Helm chart
# These values can be overridden when installing via ArgoCD

replicaCount: 1

image:
  repository: ghcr.io/USHER-PB/demo-app
  # 'latest' is the default. ArgoCD Image Updater will auto-update this.
  tag: "latest"
  pullPolicy: Always

service:
  type: ClusterIP
  port: 80
  targetPort: 5000

# Optional: expose the app via Ingress
ingress:
  enabled: false
  host: demo-app.example.com

resources: {}

# ArgoCD Image Updater watches for new images at the registry above
# and automatically bumps the tag on every new push
