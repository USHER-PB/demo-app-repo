name: ğŸš€ CI â€” Build & Push Docker Image

# Triggers on every push to 'main'
# After this runs â†’ register the repo in ArgoCD UI â†’ ArgoCD deploys from k8s/deployment.yaml
on:
  push:
    branches: ["master"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read     # Read the source code
      packages: write    # Push image to GitHub Container Registry (GHCR)

    steps:
      # 1. ğŸ“¥ Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. ğŸ”‘ Login to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. ğŸ·ï¸ Generate image tags
      #    Creates: ghcr.io/username/demo-app:sha-abc1234  AND  :latest
      - name: Extract Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=sha-,format=short
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      # 4. ğŸ—ï¸ Set up Docker Buildx (for efficient image builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 5. ğŸš¢ Build the Docker image and push to GHCR
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 6. âœ… Summary
      - name: Print Summary
        run: |
          echo "======================================"
          echo "âœ… Image pushed to GHCR successfully!"
          echo "--------------------------------------"
          echo "Tags:"
          echo "${{ steps.meta.outputs.tags }}"
          echo "======================================"
          echo ""
          echo "Next step: Register this repo in ArgoCD UI"
          echo "  â†’ Settings â†’ Repositories â†’ Add repo"
          echo "  â†’ Applications â†’ New App â†’ Path: k8s"
