name: ğŸš€ CI â€” Build & Publish Docker Image

# Trigger: Run on every push to 'main'
# After this pipeline runs â†’ ArgoCD Image Updater detects the new image â†’ deploys automatically
on:
  push:
    branches: ["main"]

env:
  # ğŸ“ CONFIGURE THESE for each project
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}   # e.g. ghcr.io/username/demo-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read     # Read the repo code
      packages: write    # Push to GitHub Container Registry (GHCR)

    steps:
      # 1. ğŸ“¥ Checkout code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. ğŸ”‘ Login to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. ğŸ·ï¸ Generate Docker metadata (tags + labels)
      #    This creates tags like: ghcr.io/user/demo-app:main, :sha-abc1234
      - name: Extract Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=sha-,format=short
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      # 4. ğŸ—ï¸ Build the Docker Image
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 5. ğŸš¢ Build and Push to GHCR
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 6. ğŸ“‹ Print the image digest for verification
      - name: Print Image Info
        run: |
          echo "âœ… Image pushed successfully!"
          echo "ğŸ“¦ Tags:"
          echo "${{ steps.meta.outputs.tags }}"
          echo ""
          echo "ğŸ”„ ArgoCD Image Updater will now detect this new image"
          echo "   and automatically deploy it to the cluster."
