name: ğŸš€ CI/CD â€” Build, Push & Update Manifests

# Trigger: automatically on every push to 'main'
on:
  push:
    branches: ["main"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  MANIFEST_PATH: k8s/deployment.yaml

jobs:
  build-push-and-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # Needed to commit the manifest update back to GitHub
      packages: write    # Needed to push to GitHub Container Registry

    steps:
      # 1. ğŸ“¥ Checkout code
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2. ğŸ”‘ Login to GitHub Container Registry (GHCR)
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. ğŸ·ï¸ Generate the image tag from the commit SHA
      - name: Generate Image Tag
        id: tag
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          IMAGE_TAG="sha-${SHORT_SHA}"
          FULL_IMAGE="${{ env.REGISTRY }}/${{ github.repository_owner }}/$(basename ${{ env.IMAGE_NAME }}):${IMAGE_TAG}"
          FULL_IMAGE=$(echo "$FULL_IMAGE" | tr '[:upper:]' '[:lower:]')
          echo "tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "full_image=${FULL_IMAGE}" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Image will be: ${FULL_IMAGE}"

      # 4. ğŸ—ï¸ Build & Push Docker Image to GHCR
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.tag.outputs.full_image }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 5. ğŸ“ Update the manifest with the new image tag
      #    ArgoCD watches this file in GitHub â€” this commit triggers the deployment
      - name: Update Manifest with New Image
        run: |
          echo "âœï¸ Updating ${MANIFEST_PATH} with image: ${{ steps.tag.outputs.full_image }}"
          sed -i "s|image: .*|image: ${{ steps.tag.outputs.full_image }}|g" ${{ env.MANIFEST_PATH }}
          echo "âœ… Manifest updated:"
          grep "image:" ${{ env.MANIFEST_PATH }}

      # 6. ğŸ’¾ Commit the manifest change and push back to GitHub
      #    This is what ArgoCD detects â†’ it reads the new image tag â†’ deploys to cluster
      - name: Commit and Push Manifest Update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ${{ env.MANIFEST_PATH }}
          git commit -m "ci: update image to ${{ steps.tag.outputs.tag }} [skip ci]"
          git push
          echo ""
          echo "âœ… Manifest pushed to GitHub."
          echo "ğŸ”„ ArgoCD will now detect this change and deploy to the cluster."
