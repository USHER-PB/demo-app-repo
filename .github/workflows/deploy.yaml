name: üöÄ Professional CI ‚Äî Build & Trigger Deployment

on:
  push:
    branches: ["master"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  # üîó Link to your second repository (GITOPS REPO)
  GITOPS_REPO: "USHER-PB/demo-gitops-repo"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read     # Read this repo
      packages: write    # Push to GHCR

    steps:
      - name: Checkout App Code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=sha-,format=short
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        id: push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-gitops-manifest:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      # 1. üìÇ Checkout the GITOPS repository
      #    This uses a Personal Access Token (PAT) to allow cross-repo writing
      - name: Checkout GitOps Repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.GITOPS_REPO }}
          token: ${{ secrets.GITOPS_REPO_PAT }}
          path: gitops-repo

      # 2. üìù Update the image tag in deployment.yaml
      - name: Update Manifest
        run: |
          NEW_IMAGE="${{ env.REGISTRY }}/${{ github.repository_owner }}/$(basename ${{ github.repository }}):sha-$(echo ${{ github.sha }} | cut -c1-7)"
          NEW_IMAGE=$(echo $NEW_IMAGE | tr '[:upper:]' '[:lower:]')
          
          echo "‚úçÔ∏è Bumping image to: $NEW_IMAGE"
          sed -i "s|image: .*|image: $NEW_IMAGE|g" gitops-repo/deployment.yaml
          
          cd gitops-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add deployment.yaml
          git commit -m "üöÄ Auto-deploy: update image to sha-${{ github.sha }}" || echo "No changes to commit"
          git push
